<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megaxorxx Service</title>
    <!-- All Style css  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>



    <!-- Access Page Wrap  -->
    <div class="access_page_wrap">

        <!-- User Access Box  -->
        <div class="mega_user_box mega_user_register">
            <!-- Overlay Top Border -->
            <div class="mega_user_box_top"></div>
            <div class="mega_user_row">

                <div class="text-center">
                    <img src="assets/img/logo.svg" alt="">
                    <h4>Registration</h4>
                </div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="eamil">Username</label>
                        <input type="email" id="eamil" placeholder="Enter username/email address"
                            data-parsley-trigger="change"
                            data-parsley-error-message="Please enter a valid email address." required="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="fa fa-eye fa-fw reg_pass_show_btn" class="reg_pass_show_btn" role="button"
                            title="veiw password" id="passShowBtn" onclick="showPassword();" aria-hidden="true"></i>
                        <input type="password" id="password" placeholder="Enter password" required
                            data-parsley-required-message="Please enter password">
                    </div>
                    <div class="form-group mb-3 mb-lg-4">
                        <label for="password">Confirm Password</label>
                        <i class="fa fa-eye fa-fw reg_pass_show_btn" role="button" title="veiw password"
                            id="passShowBtn" onclick="showPassword2();" aria-hidden="true"></i>
                        <input type="password" id="password2" placeholder="Enter password"
                            data-parsley-equalto="#password" data-parsley-trigger="change"
                            data-parsley-error-message="The passwords you entered do not match." required="">
                    </div>

                    <button type="submit">Log in</button>

                    <div class="text-center">
                        <p>By creating an account, you agree to the <a href="#" class="register_here">Conditions of
                                Use</a></p>
                    </div>

                </form>

            </div>
        </div>
        <!-- End User Access Box  -->

    </div>
    <!-- End access Page  -->

    <!-- All Script Js  -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/parsley.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
